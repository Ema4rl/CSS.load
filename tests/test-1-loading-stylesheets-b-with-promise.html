<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS.load tests (Loading stylesheets with promise)</title>

    <!-- testing data-only script loading -->
    <script src="../assets/js/CSS.load.min.js"></script>
    <script>
        var timeDiff = function(){
            var d, time;
            return {
                setStartTime:function (){
                    d = new Date();
                    time  = d.getTime();
                },
                getDiff:function (){
                    d = new Date();
                    return (d.getTime()-time);
                }
            };
        }();

        function done() {
            var log_value_text = "Loading/Execution Time: "+timeDiff.getDiff()+"\n";
            (function fn(){
                var load_log = document.getElementById("load_log");
                if (load_log !== null) load_log.value += log_value_text;
                else setTimeout(fn,10);
            })();
        }

        function writeText(text) {
            var load_log = document.querySelector('#load_log');
            if (!!load_log) {
                text += "\n";
                load_log.value += text;
                console.info(text);
                done();
            }
        }

        timeDiff.setStartTime();

        $CSS().load({href: "css/bootstrap.min.css", media: "screen"})
                .done(function (ss) {
                    writeText(ss.getAttribute('data-href') + ' was successfully loaded!');
                    // TODO: find a way to return just the initial URI
                }).fail(function (ss) {
                    writeText(ss.getAttribute('data-href') + ' was not successfully loaded 2!');
                }).always(function (ss) {
                    writeText(ss.getAttribute('data-href') + ' always run 2!');
                });

        $CSS({
            insertAtElement: "script",
            insertBefore: true,
            basePath: "http://localhost/projects/CSS.js/tests/css/"
        }).load('citheme.css').done(function (ss) {
            writeText(ss.getAttribute('data-href') + ' was successfully loaded 2!');
        }).fail(function (ss) {
            writeText(ss.getAttribute('data-href') + ' was not successfully loaded 2!');
        }).always(function (ss) {
            writeText(ss.getAttribute('data-href') + ' will always run 1!');
        });
    </script>
</head>

<body>
